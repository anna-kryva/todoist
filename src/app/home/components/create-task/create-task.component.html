<mat-card class="create">
  <mat-card-title>New to-do</mat-card-title>
  <mat-card-content class="create__content">
    <mat-form-field class="create__field" appearance="standard">
      <mat-label>To-do</mat-label>
      <textarea 
        class="create__input" 
        matInput 
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="6"
        [formControl]="title" 
        placeholder="Go to the grocery shop" ></textarea>
      <mat-error *ngIf="title.hasError('required')">
        Text is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="title.hasError('maxlength')">
        Text length should be less than 512 characters.
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="create__actions">
    <button 
      class="create__button" mat-raised-button color="accent" 
      [disabled]="!title.valid || submitted" (click)="onSave()">
      <mat-icon>save</mat-icon>Save</button>
    <button 
      class="create__button" mat-raised-button color="accent"
      (click)="onCancel()"
      ><mat-icon>cancel</mat-icon>Cancel</button>
  </mat-card-actions>
</mat-card>
